<div title="title"><h1>Profile Editor Form</h1></div>
<div class="form">
  <form
    class="example-form"
    [formGroup]="profileEditor"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label> First Name:</mat-label>
      <input matInput type="text" id="firstname" formControlName="firstname" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label> Last Name:</mat-label>
      <input matInput type="text" id="lasrname" formControlName="lasrname" />
    </mat-form-field>
    <p>To Complete the form</p>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!profileEditor"
    >
      Submit
    </button>
  </form>
</div>
