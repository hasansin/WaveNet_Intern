<div title="title"><h1>Profile Editor Form</h1></div>
<div class="form">
  <form
    class="example-form"
    [formGroup]="profileEditor"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label> First Name:</mat-label>
      <input matInput type="text" id="firstname" formControlName="firstname" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label> Last Name:</mat-label>
      <input matInput type="text" id="lasrname" formControlName="lasrname" />
    </mat-form-field>
    <div formGroupName="Address">
      <h2>Address</h2>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label for="street">Street: </mat-label>
        <input matInput id="street" type="text" formControlName="street" />
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label for="city">City: </mat-label>
        <input matInput id="city" type="text" formControlName="city" />
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label for="state">State: </mat-label>
        <input matInput id="state" type="text" formControlName="state" />
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label for="zip">Zip Code: </mat-label>
        <input matInput id="zip" type="text" formControlName="zip" />
      </mat-form-field>
    </div>

    <p>Complete the form to enable button</p>
    <p>Form Status: {{ profileEditor.value }}</p>
    <p>Form Status: {{ profileEditor.status }}</p>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!profileEditor"
    >
      Submit
    </button>
    <button
      style="margin-left: 20px"
      mat-raised-button
      color="primary"
      (click)="updateProfile()"
    >
      updateProfile
    </button>
  </form>
</div>
